<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h3>Text List</h3>
            </div>
            <div class="card-body">
                <div id="text-form" name="form">
                    <div class="form">
                        <div class="col-md">
                            <input class="form-control text-center mb-4" type="text" id="text-input" placeholder="Enter text...">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center row">
                        <button type="submit" class="btn btn-success col-md-2">Add to list</button>
                    </div>
                </div>
                <hr>
                
            </div>
            <div class="card-body">
                <hr>
                <h5 class="card-title" id="texts-title">Texts</h5>
                <div class="form-row"></div>
                <hr>
                <ul class="list-group list-group-hover list-group-striped">
       
                </ul>
                <hr>
                <div class="d-flex justify-content-center row">
                    <a id="clear-texts" class="btn btn-danger col-md-2" href="#">Remove all text</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
